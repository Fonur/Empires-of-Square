<!doctype html>
<html lang="en">

<head>
  <title>Login to Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="col-md-4 ml-auto mr-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Empires Of Square</h4>
          <p class="card-text">
            <form action="board.html">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Harry">
            <label class="mt-2" for="room">Room:</label>
            <input type="text" name="room" id="room" class="form-control" placeholder="Kazbakan">  
            
              <label for="playerCount">Player Count</label>
              <select class="form-control" name="playerCount" id="playerCount">
                <option id="2">2 Player</option>
                <option id="3">3 Player</option>
                <option id="4">4 Player</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger">Thrust!</button>
            
          </p>
        </div>
    </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
