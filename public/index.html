<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>  
  <div class="container">
    <div class="row m-2">      
      <div class="leftMenu col-md-3 rounded border" style="background: #EAC95E;">
        <div class="row">
          <h3 class="mr-auto ml-auto mt-3 mb-3">Oyuncular Bekleniyor...</h3>
        </div>
        <div class="row">            
          <a name="" id="pass" class="btn btn-secondary ml-1" style="width:125px;" role="button">Pass!!!</a>                
          <a name="" id="attack" class="btn btn-secondary ml-auto mr-1" style="width:125px" role="button">Attack!!!</a>                                    
        </div>
        <div class="row mt-5">            
          <h6 class="mr-auto ml-auto">Selected Territory: <span id="territory" class="badge badge-secondary">0</span></h6>          
        </div>
        <div class="row">
            <h6 class="mr-auto ml-auto">Your Power:<span id="power" class="badge badge-secondary">0</span></h6>
        </div>
        <div class="row mt-5 mb-0 p-0">
          <h2 class="mr-auto ml-auto">PLAYERS</h2>            
          <hr  width="250px;">      
        </div>
        <div class="row mt-0 p-0">
            <div class="kisiler col-md-3">
            </div>                    
        </div>
      </div>      
      <div class="col-md-9">
        <table class="arena">
        </table>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="board.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
